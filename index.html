<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>静夜灯塔 · 个人主页</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <div class="content">
      <h1>你好，我是静夜之光</h1>
      <p>在这逐渐虚化的边界之间，我留下些许文字与光影。</p>
      <p>音乐、图像与思考，皆可在此安放。</p>
    </div>
  </div>

  <!-- 音乐开关 -->
  <div class="music-switcher" aria-label="音乐播放开关" role="button" tabindex="0">
    <img id="btn-icon" src="assets/images/music_button_playing.png" alt="音乐开关按钮" />
    <img id="playing-icon" src="assets/images/music_playing.gif" alt="播放状态动画" />
  </div>

  <audio id="bgm" autoplay muted loop>
    <source src="assets/music/Theme.mp3" type="audio/mpeg" />
    您的浏览器不支持音频播放。
  </audio>

  <script src="script.js"></script>
</body>
</html>
